<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Dashboard - Elections App</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/admin/dashboard">Elections App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Register Candidate
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/admin/president_register">Presidential</a></li>
                                <li><a class="dropdown-item" href="/admin/governor_register">Governor</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/admin/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <section class="py-5">
            <div class="container">
                <h1 class="mt-5 mb-4 text-center">Delete Dashboard</h1>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <h2>Delete President</h2>
                        <form id="delete_president_form" action="{{ url_for('delete_president') }}" method="post" class="mb-4">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="national_id" placeholder="President's National ID" required autocomplete="on">
                            </div>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                        <div id="delete_president_message"></div>
                        
                        <h2>Delete Governor</h2>
                        <form id="delete_governor_form" action="{{ url_for('delete_governor') }}" method="post" class="mb-4">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="national_id" placeholder="Governors's National ID" required autocomplete="on">
                            </div>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                        <div id="delete_governor_message"></div>
                        
                        <h2>Delete Voter</h2>
                        <form id="delete_voter_form" action="{{ url_for('delete_voter') }}" method="post" class="mb-4">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="national_id" placeholder="Voter's National ID" required autocomplete="on">
                            </div>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                        <div id="delete_voter_message"></div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Elections App 2024</div></div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        var homePageUrl = "{{ url_for('admin_delete') }}";
    </script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/delete.js') }}"></script>
</body>
</html>
