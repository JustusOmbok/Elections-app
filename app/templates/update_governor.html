<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Governor Details</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/admin/dashboard">Elections App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Register Candidate
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/admin/president_register">Presidential</a></li>
                                <li><a class="dropdown-item" href="/admin/governor_register">Governor</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Update Details
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <!-- Here, you should dynamically generate the URL for updating the president's details -->
                                <li><a class="dropdown-item" href="{{ url_for('update_president', national_id='ENTER_NATIONAL_ID_HERE') }}">Presidential</a></li>
                                <!-- Ensure you're passing the national ID dynamically in the URL -->
                                <li><a class="dropdown-item" href="{{ url_for('update_governor', national_id='ENTER_NATIONAL_ID_HERE') }}">Governor</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/admin/update">Update</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/delete">Delete</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="py-5">
            <div class="container px-5">
                <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-person-plus"></i></div>
                        <h1 class="fw-bolder">Update Governor Details</h1>
                        <p class="lead fw-normal text-muted mb-0">Edit the details below</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form action="" method="POST">
                                <!-- National ID input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="national_id_input" type="text" placeholder="Enter national ID number..." onkeypress="checkEnter(event)">
                                    <label for="national_id_input">Enter National ID</label>
                                </div>
                                <!-- Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" name="name" type="text" value="{{ governor.name }}" placeholder="Enter candidate's name...">
                                    <label for="name">Candidate Name</label>
                                </div>
                                <!-- Party Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="party_name" name="party_name" type="text" value="{{ governor.party_name }}" placeholder="Enter party name...">
                                    <label for="party_name">Party Name</label>
                                </div>
                                <!-- County Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="county_name" name="county_name" type="text" value="{{ governor.county }}" placeholder="Enter county name...">
                                    <label for="county_name">County Name</label>
                                </div>
                                <!-- Party Color input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="party_color" name="party_color" type="color" value="{{ governor.party_color }}" required>
                                    <label for="party_color">Party Color</label>
                                </div>
                                <!-- Submit Button-->
                                <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">Submit</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/update.js') }}"></script>
</body>
</html>
