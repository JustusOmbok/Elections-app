    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Governors</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-center mb-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>View Governors</h1>
                <div class="mb-3">
                    <label for="countySelect" class="form-label">Select County:</label>
                    <select class="form-select" id="countySelect" onchange="getGovernors()">
                        <option selected disabled>Select a county</option>
                    </select>
                </div>
                <div id="governorsList"></div>
                <div id="governorDetails" class="mt-4" style="display: none;">
                    <h2>Governor Details</h2>
                    <div class="form-floating mb-3">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" readonly>
                    </div>
                    <div class="form-floating mb-3">
                        <label for="partyName">Party Name:</label>
                        <input type="text" class="form-control" id="partyName" placeholder="Party Name" readonly>
                    </div>
                    <div class="form-floating mb-3">
                        <label for="partyColor">Party Color:</label>
                        <input class="form-control" id="partyColor" name="partyColor" type="color" required>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="county" placeholder="County" readonly>
                        <label for="county">County:</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updateGovernor('')">Update</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/update_governor.js') }}"></script>

    <!-- Bootstrap Modal for delete confirmation -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this governor?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
