    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="home.html">Kura App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="results.html">View Results</a></li>
                        <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Voting Process Section -->
        <section class="py-5" id="voting-process">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <div class="text-center">
                            <h2 class="fw-bolder">Voting Process</h2>
                            <p class="lead fw-normal text-muted mb-5">Cast your vote conveniently and securely through our user-friendly voting system.</p>
                        </div>
                    </div>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="voting-form">
                            <div class="mb-3">
                                <label for="presidential-candidate" class="form-label">Select your Presidential Candidate:</label>
                                <select class="form-select" id="presidential-candidate" name="presidential-candidate">
                                    <option value="candidate1">Candidate 1</option>
                                    <option value="candidate2">Candidate 2</option>
                                    <!-- Add more options for presidential candidates -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="governor-candidate" class="form-label">Select your Governor Candidate:</label>
                                <select class="form-select" id="governor-candidate" name="governor-candidate">
                                    <option value="candidate1">Candidate 1</option>
                                    <option value="candidate2">Candidate 2</option>
                                    <!-- Add more options for governor candidates -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="county" class="form-label">County:</label>
                                <input type="text" class="form-control" id="county" name="county" placeholder="Enter your county">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Vote</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
